<div class="card testimonial">

        <div class="testimonial__image">
            <img class="testimonial__image" src="imagini/testimonial.jpg" alt="A happy, smiling costumer" />
            <span class="icon-container icon-container--acent">
                <svg class="icon icon--white icon-small">
                    <use xlink:href="imagini/sprite.svg#quotes"></use>
                  </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aspernatur ab eos culpa illum quidem saepe dolor quaerat necessitatibus ipsam.

                    </div>
